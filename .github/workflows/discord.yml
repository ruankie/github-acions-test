name: Discord Notification

on:
  push:
    branches:
      - main

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        DISCORD_EMBEDS: '{"title": "New Push", "description": "a new push has been made", "color": null}'
      uses: Ilshidur/action-discord@master
      with:
        args: 'args content'