name: Discord Notification

on:
  push:
    branches:
      - main

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        DISCORD_EMBEDS: '[{"title": {{ EVENT_PAYLOAD.repository.full_name }}, "description": "@ruankie a new push has been made\nThis is an emoji :grinning:"}]'
      uses: Ilshidur/action-discord@master