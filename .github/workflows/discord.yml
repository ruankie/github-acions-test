name: Discord Notification

on:
  push:
    branches:
      - main

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        MESSAGE_STR: '<@592085882572505088> %n a new push has been made %n This is an emoji :grinning:'
      uses: Ilshidur/action-discord@master
      with:
        args: ${{ env.MESSAGE_STR }}


          