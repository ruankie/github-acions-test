name: Discord Notification

on:
  push:
    branches:
      - main

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        json_embed_message: '{"embeds": [{"title": "Hello!", "description": "Hi! :grinning:"}]}'
        DISCORD_EMBEDS: ${{ toJson(json_embed_message) }}
      uses: Ilshidur/action-discord@master
      with:
        args: 'args content'