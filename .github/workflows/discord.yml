name: Discord Notification

on:
  push:
    branches:
      - main

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: '<@592085882572505088> \n a new push has been made\nThis is an emoji :grinning: The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed.'