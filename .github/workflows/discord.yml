name: Discord Notification

on:
  push:
    branches:
      - main

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: '@ruankie#4780 New push to {{ EVENT_PAYLOAD.repository.name }} by {{ EVENT_PAYLOAD.head_commit.committer.name }} {{ EVENT_PAYLOAD.repository.url }}'