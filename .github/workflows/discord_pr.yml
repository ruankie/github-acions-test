name: Discord PR

on:
  # pull_request:
  #   types:
  #     - opened
  push:
    branches:
      - main

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
    - name: Discord PR Notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
          args: '@here please review\n\n⤴️ Pull request: https://github.com/repo/pull/01\n🔨 Project: My Project\n❓ Purpose: Added feature\n⌚ Time: 5 min\n🚨 Urgency: Medium'